TRAIN:
  train_batch_size: 8
  lr              : 0.0003 # 0.003

  valid_batch_size: 4

  feature_dim     : [32, 32, 64, 64, 128, 128, 256]
  text_lens       : [128, 64, 64, 32, 32, 16, 16]
  max_len         : 256 # max text len

  # N >= 200000000: no GNN block
  # N >= 163842: only stage1 GNN block
  # N >= 40962: only stage1-2 GNN block
  # N >= 10242: only stage1-3 GNN block
  # N >= 2562: only stage1-4 GNN block
  # N >= 642: only stage1-5 GNN block
  # N >= 162: only stage1-6 GNN block
  # N >= 42: all GNN block stages

  gnn_min_verts   : 10242 # 3
  # gnn_min_verts   : 642 # 5
  # gnn_min_verts   : 200000000
  num_unfreeze_layers: 0
  unfreeze_decoder: False
  num_freeze_epochs: 5

  min_epochs      : 20
  max_epochs      : 100
  patience        : 20
  device          : 0

  model_save_path     : save_model
  model_save_filename : medseg

  project_name: FCD_detection
  run_name    : FCD_finetuning

